<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PiBot</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/public/style/main.css" />
    <link rel="stylesheet" href="/public/style/nouislider.min.css" />
    <link rel="stylesheet" href="/public/style/font-awesome.min.css" />
  </head>
  <body>
    <img class="video-image" src="/picam.mjpeg" width="100%" height="56%" />

    <div class="robot-controls">
        <div class="speed-control">
            <div id="slider"></div>
        </div>
        <div class="direction-control">
            <i class="fa fa-chevron-up forward"></i>
            <i class="fa fa-chevron-down backward"></i>
            <i class="fa fa-chevron-left left"></i>
            <i class="fa fa-chevron-right right"></i>
        </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="/public/javascript/nouislider.min.js" type="text/javascript"></script>
    <script src="/public/javascript/main.js" type="text/javascript"></script>
  </body>
</html>
